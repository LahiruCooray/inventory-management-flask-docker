<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Inventory Management System</title>
</head>
<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <h2>
        Edit Product
        <a href="/" id="homeButton">
            <i class="fas fa-home"></i>
        </a>
    </h2>

    {% if message %}
    <p class = 'message'> {{message | safe}}  </p>
    {% endif %}

    {% if nmessage %}
    <p class = 'nmessage'> {{nmessage | safe}}  </p>
    {% endif %}


    <form method="POST" action="/search">
        <label for="name">Search Product by Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter product name" required />
        <button type="submit" id = "search">Search</button>
    </form>

    {% if product %}
    <form method="POST" action="{{ url_for('update_or_delete', id=product.id) }}">
        <label for="name">Product Name:</label>
        <input type="text" name="name" id="name" value="{{ product.name }}" required />
    
        <label for="price">Price (LKR):</label>
        <input type="number" name="price" id="price" value="{{ product.price }}" required />
    
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ product.quantity }}" required />
    
        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ product.description }}</textarea>
    
        <button type="submit" name="action" value="update" class="button">Update</button>
        <button type="submit" name="action" value="delete" class="button" id = "delete">Delete</button>
    </form>
    
    {% endif %}
</body>

</html>
